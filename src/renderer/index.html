<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexmonSignage Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Playback Container */
    #playback-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    #playback-container.hidden {
      display: none;
    }

    #media-canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Pairing Screen */
    #pairing-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px;
    }

    #pairing-screen.hidden {
      display: none;
    }

    .pairing-logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .pairing-title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .pairing-instructions {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
      opacity: 0.9;
    }

    .pairing-input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .pairing-code-input {
      width: 60px;
      height: 80px;
      font-size: 36px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    .pairing-code-input:focus {
      outline: none;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.2);
    }

    .pairing-button {
      padding: 15px 40px;
      font-size: 18px;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .pairing-button:hover {
      transform: scale(1.05);
    }

    .pairing-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pairing-status {
      margin-top: 20px;
      font-size: 16px;
      min-height: 24px;
    }

    .pairing-status.error {
      color: #ff6b6b;
    }

    .pairing-status.success {
      color: #51cf66;
    }

    .network-diagnostics {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 14px;
      max-width: 600px;
    }

    .network-diagnostics h3 {
      margin-bottom: 10px;
    }

    .network-diagnostics ul {
      list-style: none;
      padding: 0;
    }

    .network-diagnostics li {
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.online {
      background-color: #51cf66;
    }

    .status-indicator.offline {
      background-color: #ff6b6b;
    }

    /* Diagnostics Overlay */
    #diagnostics-overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      min-width: 300px;
      z-index: 9999;
    }

    #diagnostics-overlay.hidden {
      display: none;
    }

    .diagnostics-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #667eea;
    }

    .diagnostics-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .diagnostics-label {
      color: #aaa;
    }

    .diagnostics-value {
      color: #fff;
      font-weight: bold;
    }

    /* Loading Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fallback Slide */
    .fallback-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .fallback-icon {
      font-size: 72px;
      margin-bottom: 20px;
    }

    .fallback-message {
      font-size: 24px;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- Playback Container -->
  <div id="playback-container">
    <canvas id="media-canvas"></canvas>
  </div>

  <!-- Pairing Screen -->
  <div id="pairing-screen" class="hidden">
    <div class="pairing-logo">üñ•Ô∏è HexmonSignage</div>
    <h1 class="pairing-title">Device Pairing</h1>
    <p class="pairing-instructions">
      Enter the 6-character pairing code from your admin dashboard to connect this device.
    </p>
    
    <div class="pairing-input-container">
      <input type="text" class="pairing-code-input" maxlength="1" id="code-1" autocomplete="off">
      <input type="text" class="pairing-code-input" maxlength="1" id="code-2" autocomplete="off">
      <input type="text" class="pairing-code-input" maxlength="1" id="code-3" autocomplete="off">
      <input type="text" class="pairing-code-input" maxlength="1" id="code-4" autocomplete="off">
      <input type="text" class="pairing-code-input" maxlength="1" id="code-5" autocomplete="off">
      <input type="text" class="pairing-code-input" maxlength="1" id="code-6" autocomplete="off">
    </div>

    <button class="pairing-button" id="pair-button">Pair Device</button>
    
    <div class="pairing-status" id="pairing-status"></div>

    <div class="network-diagnostics">
      <h3>Network Diagnostics</h3>
      <ul id="diagnostics-list">
        <li>
          <span><span class="status-indicator offline"></span>Checking...</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Diagnostics Overlay (Ctrl+Shift+D) -->
  <div id="diagnostics-overlay" class="hidden">
    <div class="diagnostics-title">üìä Diagnostics</div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">Device ID:</span>
      <span class="diagnostics-value" id="diag-device-id">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">IP Address:</span>
      <span class="diagnostics-value" id="diag-ip">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">WebSocket:</span>
      <span class="diagnostics-value" id="diag-ws">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">Last Sync:</span>
      <span class="diagnostics-value" id="diag-sync">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">Cache:</span>
      <span class="diagnostics-value" id="diag-cache">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">Queue:</span>
      <span class="diagnostics-value" id="diag-queue">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">Uptime:</span>
      <span class="diagnostics-value" id="diag-uptime">-</span>
    </div>
    <div class="diagnostics-row">
      <span class="diagnostics-label">Version:</span>
      <span class="diagnostics-value" id="diag-version">-</span>
    </div>
  </div>

  <!-- Load bundled scripts -->
  <script src="./player.bundle.js"></script>
  <script src="./pairing.bundle.js"></script>
  <script src="./diagnostics.bundle.js"></script>
</body>
</html>
